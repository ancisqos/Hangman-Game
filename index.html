<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman Round 2</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="jumbotron">
                <h1>Hangman Round 2</h1>
                  <p>Guess the Star Wars character</p>
        </div>

    <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Word</h3>
  </div>
  <div class="panel-body">
      <h2 id="wordToGuess">_ _ _ _ _ _ _</h2>
  </div>
</div>

<div class="panel panel-success">
  <div class="panel-heading">
      Wrong Guesses <span id="wrongGuesses"></span>
  </div>

  <div class="panel-body">
    Guesses: <span id="numGuesses">9</span>
  </div>
</div>

<div class="panel panel-warning">
  <div class="panel-heading">
    Wins: <span id="winCounter">0</span>
  </div>
  <div class="panel-body">
    Losses: <span id="lossCounter">0</span>
  </div>
</div>

</div>

    </div>
  
  <script src="logic.js"></script>

</body>
</html>
